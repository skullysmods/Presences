name: DNS Check and Cleanup

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-dns:
    if: github.repository_owner == 'PreMiD'
    name: Check Activity URLs via DNS
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run DNS check
        id: dns-check
        run: npx pmd check-dns --all --fix

      - name: Create Pull Request
        if: steps.dns-check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          branch: dns-check-${{ github.run_id }}
          delete-branch: true
          commit-message: 'chore: remove activities with failed DNS checks'
          title: 'chore: remove activities with failed DNS checks'
          body-path: dns-check-summary.md
          committer: PreMiD Automations <contact@premid.app>
          author: PreMiD Automations <contact@premid.app>

      - name: Cleanup summary file
        if: steps.dns-check.outputs.has_changes == 'true'
        run: rm -f dns-check-summary.md
